<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --primary-glow: radial-gradient(rgba(138, 180, 248, 0.4), rgba(138, 180, 248, 0));
            --secondary-glow: linear-gradient(to bottom right, rgba(138, 180, 248, 0), rgba(138, 180, 248, 0), rgba(138, 180, 248, 0.3));
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
            --danger-color: #f28b82;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            filter: blur(45px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        body::before {
            background: var(--primary-glow);
            width: 900px;
            height: 360px;
        }

        body::after {
            background: var(--secondary-glow);
            width: 100%;
            height: 100%;
        }

        .login-container {
            width: 448px;
            padding: 48px 40px 36px;
            border: var(--tile-border);
            border-radius: 12px;
            text-align: center;
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #5f6368;
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            outline: none;
            box-sizing: border-box;
            background-color: #3c4043;
            transition: all 0.3s ease;
        }

        input:focus {
            border: 2px solid var(--primary-color);
            padding: 12px 14px;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.3);
        }

        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: 0.2s ease all;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            padding: 0 4px;
            font-size: 12px;
            color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: var(--button-text-color);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px 0 rgba(138, 180, 248, 0.3);
        }

        .error-text {
            color: var(--danger-color);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        input.error {
            border-color: var(--danger-color);
            animation: shake 0.3s;
        }

        .step {
            display: none;
            animation: stepFadeIn 0.5s;
        }

        @keyframes stepFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .step.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3c4043;
            border: 2px solid #5f6368;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--secondary-color);
            z-index: 2;
            transition: all 0.4s ease;
        }

        .progress-step.active {
            background: var(--primary-color);
            color: var(--button-text-color);
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .progress-step.completed {
            background: var(--primary-color);
            color: var(--button-text-color);
            border-color: var(--primary-color);
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
            z-index: 1;
            border-radius: 2px;
        }

        .review-item {
            text-align: left;
            margin: 10px 0;
            padding: 15px;
            background: #3c4043;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .review-label {
            font-size: 12px;
            color: var(--secondary-color);
        }

        .review-value {
            font-size: 16px;
            color: var(--text-color);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        #prevBtn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #9ac0f9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <div class="progress-bar">
            <div class="progress-line"></div>
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step" data-step="3">3</div>
            <div class="progress-step" data-step="4">4</div>
        </div>

        <form id="signupForm">
            <!-- Step 1: Name and DOB -->
            <div class="step active" data-step="1">
                <div class="input-group">
                    <input type="text" id="full_name" name="full_name" required placeholder=" ">
                    <label for="full_name">Full Name</label>
                    <div class="error-text" id="name-error"></div>
                </div>
                <div class="input-group">
                    <input type="date" id="dob" name="dob" required placeholder=" ">
                    <label for="dob">Date of Birth</label>
                    <div class="error-text" id="dob-error"></div>
                </div>
            </div>

            <!-- Step 2: Email -->
            <div class="step" data-step="2">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-text" id="email-error"></div>
                </div>
            </div>

            <!-- Step 3: Password -->
            <div class="step" data-step="3">
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Create password</label>
                    <div class="error-text" id="password-error"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
                    <label for="confirm_password">Confirm password</label>
                    <div class="error-text" id="confirm-password-error"></div>
                </div>
            </div>

            <!-- Review Step -->
            <div class="step" data-step="4">
                <h3 style="margin-bottom: 20px;">Review Your Information</h3>
                <div class="review-item">
                    <div class="review-label">Full Name</div>
                    <div class="review-value" id="review-full-name"></div>
                </div>
                <div class="review-item">
                    <div class="review-label">Date of Birth</div>
                    <div class="review-value" id="review-dob"></div>
                </div>
                <div class="review-item">
                    <div class="review-label">Email</div>
                    <div class="review-value" id="review-email"></div>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" id="prevBtn" style="display: none;">Back</button>
                <button type="button" id="nextBtn">Next</button>
                <button type="submit" id="submitBtn" style="display: none;">Create Account</button>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <a href="/">I have an account</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateProgressBar() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.querySelector('.progress-line').style.width = `${progress}%`;
            
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelector(`.step[data-step="${step}"]`).classList.add('active');
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = step === 1 ? 'none' : 'block';
            nextBtn.style.display = step === totalSteps ? 'none' : 'block';
            submitBtn.style.display = step === totalSteps ? 'block' : 'none';

            updateProgressBar();
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    const fullName = document.getElementById('full_name');
                    const dob = document.getElementById('dob');
                    return fullName.checkValidity() && dob.checkValidity();
                case 2:
                    const email = document.getElementById('email');
                    return email.checkValidity();
                case 3:
                    const password = document.getElementById('password');
                    const confirmPassword = document.getElementById('confirm_password');
                    return password.value === confirmPassword.value && password.checkValidity();
                default:
                    return true;
            }
        }

        function updateReview() {
            document.getElementById('review-full-name').textContent = document.getElementById('full_name').value;
            document.getElementById('review-dob').textContent = document.getElementById('dob').value;
            document.getElementById('review-email').textContent = document.getElementById('email').value;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (validateStep(currentStep)) {
                currentStep++;
                showStep(currentStep);
                if (currentStep === totalSteps) {
                    updateReview();
                }
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const full_name = document.getElementById('full_name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/account/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        full_name, 
                        dob, 
                        email, 
                        password 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';  // Redirect to login page
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value;
            const errorElement = document.getElementById('email-error');
            if (email.indexOf('@') === -1) {
                errorElement.textContent = 'Please enter a valid email.';
                errorElement.style.display = 'block';
                e.target.classList.add('error');
            } else {
                errorElement.style.display = 'none';
                e.target.classList.remove('error');
            }
        });

        // Initialize the form
        showStep(1);
    </script>
</body>
</html>
