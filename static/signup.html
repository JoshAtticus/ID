<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SCEAID</title>
    <style>
        body {
            font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .login-container {
            width: 448px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border: 2px solid #1a73e8;
            padding: 12px 14px;
        }

        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0;
            background: white;
            padding: 0 4px;
            font-size: 12px;
            color: #1a73e8;
        }

        button {
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            align-self: flex-end;
            text-transform: uppercase;
        }

        button:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }

        .error-text {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        input.error {
            border-color: #d93025;
        }

        input.error:focus {
            border-color: #d93025;
        }

        input.error + label {
            color: #d93025;
        }

        .error-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .error-container h2 {
            color: #202124;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .error-container p {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .try-again-button {
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-step {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e8f0fe;
            border: 2px solid #1a73e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #1a73e8;
            z-index: 2;
        }

        .progress-step.active {
            background: #1a73e8;
            color: white;
        }

        .progress-step.completed {
            background: #1a73e8;
            color: white;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 2px;
            background: #1a73e8;
            width: 0%;
            transition: width 0.3s ease;
        }

        .review-item {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .review-label {
            font-size: 12px;
            color: #5f6368;
        }

        .review-value {
            font-size: 16px;
            color: #202124;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <div class="progress-bar">
            <div class="progress-line"></div>
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step" data-step="3">3</div>
            <div class="progress-step" data-step="4">4</div>
        </div>

        <form id="signupForm">
            <!-- Step 1: Student Number -->
            <div class="step active" data-step="1">
                <p style="color: #5f6368; margin-bottom: 20px;">Please enter your student number, which can be found on the back of your Student SmartRider card.</p>
                <div class="input-group">
                    <input type="text" id="user_number" name="user_number" required placeholder=" " pattern="1[0-9]{5}">
                    <label for="user_number">Student Number</label>
                    <div class="error-text" id="user-error"></div>
                </div>
            </div>

            <!-- Step 2: Name and DOB -->
            <div class="step" data-step="2">
                <div class="input-group">
                    <input type="text" id="full_name" name="full_name" required placeholder=" ">
                    <label for="full_name">Full Name</label>
                    <div class="error-text" id="name-error"></div>
                </div>
                <div class="input-group">
                    <input type="date" id="dob" name="dob" required placeholder=" ">
                    <label for="dob">Date of Birth</label>
                    <div class="error-text" id="dob-error"></div>
                </div>
            </div>

            <!-- Step 3: Email -->
            <div class="step" data-step="3">
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">School Email (firstname.lastname@mundaringcc.wa.edu.au)</label>
                    <div class="error-text" id="email-error"></div>
                </div>
            </div>

            <!-- Step 4: Password -->
            <div class="step" data-step="4">
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Create password</label>
                    <div class="error-text" id="password-error"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder=" ">
                    <label for="confirm_password">Confirm password</label>
                    <div class="error-text" id="confirm-password-error"></div>
                </div>
            </div>

            <!-- Review Step -->
            <div class="step" data-step="5">
                <h3 style="margin-bottom: 20px;">Review Your Information</h3>
                <div class="review-item">
                    <div class="review-label">Student Number</div>
                    <div class="review-value" id="review-user-number"></div>
                </div>
                <div class="review-item">
                    <div class="review-label">Full Name</div>
                    <div class="review-value" id="review-full-name"></div>
                </div>
                <div class="review-item">
                    <div class="review-label">Date of Birth</div>
                    <div class="review-value" id="review-dob"></div>
                </div>
                <div class="review-item">
                    <div class="review-label">School Email</div>
                    <div class="review-value" id="review-email"></div>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" id="prevBtn" style="display: none;">Back</button>
                <button type="button" id="nextBtn">Next</button>
                <button type="submit" id="submitBtn" style="display: none;">Create Account</button>
            </div>
        </form>

        <div style="margin-top: 20px;">
            <a href="/" style="color: #1a73e8; text-decoration: none;">I have an account</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 5;

        function updateProgressBar() {
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.querySelector('.progress-line').style.width = `${progress}%`;
            
            document.querySelectorAll('.progress-step').forEach((step, index) => {
                if (index + 1 < currentStep) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index + 1 === currentStep) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelector(`.step[data-step="${step}"]`).classList.add('active');
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = step === 1 ? 'none' : 'block';
            nextBtn.style.display = step === totalSteps ? 'none' : 'block';
            submitBtn.style.display = step === totalSteps ? 'block' : 'none';

            updateProgressBar();
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    const userNumber = document.getElementById('user_number');
                    return userNumber.checkValidity();
                case 2:
                    const fullName = document.getElementById('full_name');
                    const dob = document.getElementById('dob');
                    return fullName.checkValidity() && dob.checkValidity();
                case 3:
                    const email = document.getElementById('email');
                    return email.checkValidity();
                case 4:
                    const password = document.getElementById('password');
                    const confirmPassword = document.getElementById('confirm_password');
                    return password.value === confirmPassword.value && password.checkValidity();
                default:
                    return true;
            }
        }

        function updateReview() {
            document.getElementById('review-user-number').textContent = document.getElementById('user_number').value;
            document.getElementById('review-full-name').textContent = document.getElementById('full_name').value;
            document.getElementById('review-dob').textContent = document.getElementById('dob').value;
            document.getElementById('review-email').textContent = document.getElementById('email').value;
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (validateStep(currentStep)) {
                currentStep++;
                showStep(currentStep);
                if (currentStep === totalSteps) {
                    updateReview();
                }
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const user_number = document.getElementById('user_number').value;
            const full_name = document.getElementById('full_name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/account/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        user_number, 
                        full_name, 
                        dob, 
                        email, 
                        password 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';  // Redirect to login page
                } else {
                    const errorText = document.getElementById('user-error');
                    errorText.textContent = data.message;
                    errorText.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Initialize the form
        showStep(1);
    </script>
</body>
</html>
