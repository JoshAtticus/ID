<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/static/security.js"></script>
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
            --danger-color: #f28b82;
            --success-color: #81c995;
            --warning-color: #fdd663;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
        }

        .header {
            background: rgba(var(--tile-start-rgb), 0.8);
            padding: 16px 24px;
            border-bottom: var(--tile-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 500;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .button {
            background: var(--primary-color);
            color: var(--button-text-color);
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 20px;
            border: var(--tile-border);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .apps-list {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 24px;
            border: var(--tile-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .apps-list h2 {
            margin: 0 0 20px 0;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 500;
        }

        .app-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #5f6368;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-color);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-verified {
            background: var(--success-color);
            color: var(--button-text-color);
        }

        .badge-banned {
            background: var(--danger-color);
            color: var(--button-text-color);
        }

        .badge-unverified {
            background: var(--secondary-color);
            color: var(--button-text-color);
        }

        .app-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: var(--secondary-color);
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--text-color);
            word-break: break-all;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-verify {
            background: var(--success-color);
            color: var(--button-text-color);
        }

        .action-unverify {
            background: var(--warning-color);
            color: var(--button-text-color);
        }

        .action-ban {
            background: var(--danger-color);
            color: var(--button-text-color);
        }

        .action-unban {
            background: var(--primary-color);
            color: var(--button-text-color);
        }

        .action-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 180, 248, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .header-buttons {
                width: 100%;
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 24px;
            }

            .app-header {
                flex-direction: column;
            }

            .app-actions {
                width: 100%;
                margin-top: 12px;
            }

            .action-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Panel</h1>
        <div class="header-buttons">
            <a href="/dashboard" class="button button-secondary">Dashboard</a>
            <a href="/developer" class="button button-secondary">Developer</a>
        </div>
    </div>

    <div class="container">
        <div class="apps-list">
            <h2>Manage OAuth Application</h2>
            <p style="color: var(--secondary-color); margin-bottom: 20px;">
                Enter a Client ID to manage the application
            </p>
            
            <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                <input 
                    type="text" 
                    id="clientIdInput" 
                    placeholder="Enter Client ID"
                    style="flex: 1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #5f6368; border-radius: 8px; color: var(--text-color); font-size: 14px;"
                >
                <button onclick="searchApp()" class="button">Search</button>
            </div>

            <div id="appResult"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/';
        }

        async function checkAdminAccess() {
            try {
                const response = await fetch('/account/is-admin', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                const data = await response.json();
                if (!data.is_admin) {
                    alert('Access denied: Admin privileges required');
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.error('Error checking admin access:', error);
                window.location.href = '/dashboard';
            }
        }

        // Add Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('clientIdInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchApp();
                }
            });
        });

        async function searchApp() {
            const clientId = document.getElementById('clientIdInput').value.trim();
            const resultDiv = document.getElementById('appResult');
            
            if (!clientId) {
                resultDiv.innerHTML = '<p style="color: var(--danger-color);">Please enter a Client ID</p>';
                return;
            }

            resultDiv.innerHTML = `
                <div class="loading" style="padding: 20px;">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;

            try {
                const response = await fetch('/admin/apps', {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load apps');
                }

                const apps = await response.json();
                const app = apps.find(a => a.client_id === clientId);

                if (!app) {
                    resultDiv.innerHTML = `
                        <p style="color: var(--danger-color); text-align: center; padding: 40px;">
                            No application found with Client ID: <code>${escapeHtml(clientId)}</code>
                        </p>
                    `;
                    return;
                }

                displayApp(app);
            } catch (error) {
                console.error('Error searching app:', error);
                resultDiv.innerHTML = `
                    <p style="color: var(--danger-color); text-align: center;">
                        Failed to search application. Please try again.
                    </p>
                `;
            }
        }

        function displayApp(app) {
            const resultDiv = document.getElementById('appResult');
            
            resultDiv.innerHTML = `
                <div class="app-item">
                    <div class="app-header">
                        <div class="app-title">
                            <h3>${escapeHtml(app.name)}</h3>
                            ${app.verified ? '<span class="badge badge-verified">‚úì Verified</span>' : '<span class="badge badge-unverified">Unverified</span>'}
                            ${app.banned ? '<span class="badge badge-banned">üö´ Banned</span>' : ''}
                        </div>
                    </div>
                    <div class="app-info">
                        <div class="info-item">
                            <div class="info-label">Client ID</div>
                            <div class="info-value"><code>${escapeHtml(app.client_id)}</code></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Owner</div>
                            <div class="info-value">${escapeHtml(app.owner_name)} (${escapeHtml(app.owner_email)})</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Redirect URI</div>
                            <div class="info-value">${escapeHtml(app.redirect_uri)}</div>
                        </div>
                        ${app.website ? `
                            <div class="info-item">
                                <div class="info-label">Website</div>
                                <div class="info-value">${escapeHtml(app.website)}</div>
                            </div>
                        ` : ''}
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${new Date(app.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="app-actions">
                        ${!app.verified ? `
                            <button class="action-button action-verify" onclick="verifyApp('${app.id}')">
                                ‚úì Verify App
                            </button>
                        ` : `
                            <button class="action-button action-unverify" onclick="unverifyApp('${app.id}')">
                                ‚úó Remove Verification
                            </button>
                        `}
                        ${!app.banned ? `
                            <button class="action-button action-ban" onclick="banApp('${app.id}')">
                                üö´ Ban App
                            </button>
                        ` : `
                            <button class="action-button action-unban" onclick="unbanApp('${app.id}')">
                                ‚úì Unban App
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        async function verifyApp(appId) {
            if (!confirm('Verify this application?')) return;
            
            try {
                const response = await fetch(`/admin/apps/${appId}/verify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    searchApp(); // Refresh the current app
                } else {
                    alert('Failed to verify app');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function unverifyApp(appId) {
            const reason = prompt('Enter reason for removing verification:');
            if (!reason) return;
            
            try {
                const response = await fetch(`/admin/apps/${appId}/unverify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                if (response.ok) {
                    alert('App unverified successfully');
                    searchApp(); // Refresh the current app
                } else {
                    alert('Failed to unverify app');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function banApp(appId) {
            const reason = prompt('Enter reason for banning (will revoke all user authorizations):');
            if (!reason) return;
            
            try {
                const response = await fetch(`/admin/apps/${appId}/ban`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`App banned successfully. Revoked ${data.revoked_count} user authorization(s).`);
                    searchApp(); // Refresh the current app
                } else {
                    alert('Failed to ban app');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function unbanApp(appId) {
            if (!confirm('Unban this application?')) return;
            
            try {
                const response = await fetch(`/admin/apps/${appId}/unban`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    searchApp(); // Refresh the current app
                } else {
                    alert('Failed to unban app');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Initialize
        checkAdminAccess();
    </script>
</body>
</html>
