<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/static/security.js"></script>
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
            --danger-color: #f28b82;
            --success-color: #81c995;
            --warning-color: #fdd663;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
        }

        .header {
            background: rgba(var(--tile-start-rgb), 0.8);
            padding: 16px 24px;
            border-bottom: var(--tile-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 500;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .button {
            background: var(--primary-color);
            color: var(--button-text-color);
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 20px;
            border: var(--tile-border);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .apps-list {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 24px;
            border: var(--tile-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .apps-list h2 {
            margin: 0 0 20px 0;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 500;
        }

        .app-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #5f6368;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-color);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-verified {
            background: var(--success-color);
            color: var(--button-text-color);
        }

        .badge-banned {
            background: var(--danger-color);
            color: var(--button-text-color);
        }

        .badge-unverified {
            background: var(--secondary-color);
            color: var(--button-text-color);
        }

        .app-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: var(--secondary-color);
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--text-color);
            word-break: break-all;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-verify {
            background: var(--success-color);
            color: var(--button-text-color);
        }

        .action-unverify {
            background: var(--warning-color);
            color: var(--button-text-color);
        }

        .action-ban {
            background: var(--danger-color);
            color: var(--button-text-color);
        }

        .action-unban {
            background: var(--primary-color);
            color: var(--button-text-color);
        }

        .action-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(138, 180, 248, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #5f6368;
        }

        .pagination-button {
            padding: 8px 16px;
            background: rgba(138, 180, 248, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination-button:hover:not(:disabled) {
            background: rgba(138, 180, 248, 0.2);
            transform: translateY(-2px);
        }

        .pagination-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .tab-button.active {
            color: var(--primary-color) !important;
            border-bottom-color: var(--primary-color) !important;
        }

        .tab-button:hover {
            color: var(--primary-color) !important;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .header-buttons {
                width: 100%;
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 24px;
            }

            .app-header {
                flex-direction: column;
            }

            .app-actions {
                width: 100%;
                margin-top: 12px;
            }

            .action-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Admin Panel</h1>
        <div class="header-buttons">
            <a href="/dashboard" class="button button-secondary">Dashboard</a>
            <a href="/developer" class="button button-secondary">Developer</a>
        </div>
    </div>

    <div class="container">
        <div class="apps-list">
            <h2>Manage OAuth Applications</h2>
            
            <!-- Tabs -->
            <div style="display: flex; gap: 12px; margin-bottom: 20px; border-bottom: 1px solid #5f6368;">
                <button 
                    id="listTab" 
                    class="tab-button active" 
                    onclick="switchTab('list')"
                    style="padding: 12px 24px; background: none; border: none; color: var(--text-color); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.3s;"
                >
                    All Apps
                </button>
                <button 
                    id="searchTab" 
                    class="tab-button" 
                    onclick="switchTab('search')"
                    style="padding: 12px 24px; background: none; border: none; color: var(--secondary-color); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.3s;"
                >
                    Search by Client ID
                </button>
            </div>
            
            <!-- List View -->
            <div id="listView">
                <p style="color: var(--secondary-color); margin-bottom: 20px;">
                    Browse all OAuth applications in the system
                </p>
                <div id="appsContainer"></div>
            </div>
            
            <!-- Search View -->
            <div id="searchView" style="display: none;">
                <p style="color: var(--secondary-color); margin-bottom: 20px;">
                    Enter a Client ID to manage a specific application
                </p>
                
                <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                    <input 
                        type="text" 
                        id="clientIdInput" 
                        placeholder="Enter Client ID"
                        style="flex: 1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #5f6368; border-radius: 8px; color: var(--text-color); font-size: 14px;"
                    >
                    <button onclick="searchApp()" class="button">Search</button>
                </div>

                <div id="searchResult"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="customModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: rgba(var(--tile-start-rgb), 0.95); backdrop-filter: blur(20px); border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);">
            <h2 id="modalTitle" style="margin: 0 0 16px 0; color: var(--text-color); font-size: 20px;"></h2>
            <div id="modalBody" style="margin-bottom: 24px; color: var(--secondary-color); line-height: 1.6;"></div>
            <div id="modalButtons" style="display: flex; gap: 12px; justify-content: flex-end;"></div>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: rgba(var(--tile-start-rgb), 0.95); backdrop-filter: blur(20px); border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);">
            <h2 id="inputModalTitle" style="margin: 0 0 16px 0; color: var(--text-color); font-size: 20px;"></h2>
            <textarea id="inputModalTextarea" style="width: 100%; min-height: 100px; background: rgba(0,0,0,0.3); border: 1px solid #5f6368; border-radius: 8px; color: var(--text-color); padding: 12px; font-family: inherit; font-size: 14px; resize: vertical; margin-bottom: 16px;"></textarea>
            <div id="inputModalButtons" style="display: flex; gap: 12px; justify-content: flex-end;"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/';
        }

        // Modal functions
        function showModal(title, body, buttons) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = body;
            
            const buttonContainer = document.getElementById('modalButtons');
            buttonContainer.innerHTML = '';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.text;
                button.className = 'button ' + (btn.class || '');
                button.onclick = () => {
                    modal.style.display = 'none';
                    if (btn.action) btn.action();
                };
                buttonContainer.appendChild(button);
            });
            
            modal.style.display = 'flex';
        }

        function showInputModal(title, placeholder, onSubmit) {
            const modal = document.getElementById('inputModal');
            const textarea = document.getElementById('inputModalTextarea');
            
            document.getElementById('inputModalTitle').textContent = title;
            textarea.value = '';
            textarea.placeholder = placeholder || '';
            
            const buttonContainer = document.getElementById('inputModalButtons');
            buttonContainer.innerHTML = '';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = 'Cancel';
            cancelBtn.className = 'button button-secondary';
            cancelBtn.onclick = () => {
                modal.style.display = 'none';
            };
            
            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit';
            submitBtn.className = 'button';
            submitBtn.onclick = () => {
                const value = textarea.value.trim();
                if (value) {
                    modal.style.display = 'none';
                    onSubmit(value);
                }
            };
            
            buttonContainer.appendChild(cancelBtn);
            buttonContainer.appendChild(submitBtn);
            
            modal.style.display = 'flex';
            textarea.focus();
        }

        async function checkAdminAccess() {
            try {
                const response = await fetch('/account/is-admin', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                const data = await response.json();
                if (!data.is_admin) {
                    showModal(
                        'Access Denied',
                        '<p>Admin privileges required to access this page.</p>',
                        [{
                            text: 'Go to Dashboard',
                            class: '',
                            action: () => { window.location.href = '/dashboard'; }
                        }]
                    );
                }
            } catch (error) {
                console.error('Error checking admin access:', error);
                window.location.href = '/dashboard';
            }
        }

        let currentPage = 1;
        const perPage = 10;

        function switchTab(tab) {
            const listTab = document.getElementById('listTab');
            const searchTab = document.getElementById('searchTab');
            const listView = document.getElementById('listView');
            const searchView = document.getElementById('searchView');

            if (tab === 'list') {
                listTab.classList.add('active');
                searchTab.classList.remove('active');
                listView.style.display = 'block';
                searchView.style.display = 'none';
                loadApps(currentPage);
            } else {
                listTab.classList.remove('active');
                searchTab.classList.add('active');
                listView.style.display = 'none';
                searchView.style.display = 'block';
            }
        }

        async function searchApp() {
            const clientId = document.getElementById('clientIdInput').value.trim();
            const resultDiv = document.getElementById('searchResult');
            
            if (!clientId) {
                resultDiv.innerHTML = '<p style="color: var(--danger-color);">Please enter a Client ID</p>';
                return;
            }

            resultDiv.innerHTML = `
                <div class="loading" style="padding: 20px;">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;

            try {
                const response = await fetch('/admin/apps?per_page=1000', {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load apps');
                }

                const data = await response.json();
                const app = data.apps.find(a => a.client_id === clientId);

                if (!app) {
                    resultDiv.innerHTML = `
                        <p style="color: var(--danger-color); text-align: center; padding: 40px;">
                            No application found with Client ID: <code>${escapeHtml(clientId)}</code>
                        </p>
                    `;
                    return;
                }

                resultDiv.innerHTML = displayAppCard(app);
            } catch (error) {
                console.error('Error searching app:', error);
                resultDiv.innerHTML = `
                    <p style="color: var(--danger-color); text-align: center;">
                        Failed to search application. Please try again.
                    </p>
                `;
            }
        }

        async function loadApps(page = 1) {
            const container = document.getElementById('appsContainer');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading applications...</p>
                </div>
            `;

            try {
                const response = await fetch(`/admin/apps?page=${page}&per_page=${perPage}`, {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load apps');
                }

                const data = await response.json();
                currentPage = data.page;
                
                if (data.apps.length === 0 && page === 1) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì±</div>
                            <p>No OAuth applications found</p>
                        </div>
                    `;
                    return;
                }

                displayApps(data.apps, data);
            } catch (error) {
                console.error('Error loading apps:', error);
                container.innerHTML = `
                    <p style="color: var(--danger-color); text-align: center;">
                        Failed to load applications. Please try again.
                    </p>
                `;
            }
        }

        function displayApps(apps, paginationData) {
            const container = document.getElementById('appsContainer');
            let html = '';

            apps.forEach(app => {
                html += displayAppCard(app);
            });

            // Add pagination controls
            html += `
                <div class="pagination">
                    <button 
                        class="pagination-button" 
                        onclick="loadApps(${paginationData.page - 1})" 
                        ${!paginationData.has_prev ? 'disabled' : ''}
                    >
                        ‚Üê Previous
                    </button>
                    <span class="pagination-info">
                        Page ${paginationData.page} of ${paginationData.pages} 
                        (${paginationData.total} total)
                    </span>
                    <button 
                        class="pagination-button" 
                        onclick="loadApps(${paginationData.page + 1})" 
                        ${!paginationData.has_next ? 'disabled' : ''}
                    >
                        Next ‚Üí
                    </button>
                </div>
            `;

            container.innerHTML = html;
        }

        function displayAppCard(app) {
            return `
                <div class="app-item">
                    <div class="app-header">
                        <div class="app-title">
                            <h3>${escapeHtml(app.name)}</h3>
                            ${app.verified ? '<span class="badge badge-verified">‚úì Verified</span>' : '<span class="badge badge-unverified">Unverified</span>'}
                            ${app.banned ? '<span class="badge badge-banned">üö´ Banned</span>' : ''}
                        </div>
                    </div>
                    <div class="app-info">
                        <div class="info-item">
                            <div class="info-label">Client ID</div>
                            <div class="info-value"><code>${escapeHtml(app.client_id)}</code></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Owner</div>
                            <div class="info-value">${escapeHtml(app.owner_name)} (${escapeHtml(app.owner_email)})</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Redirect URI</div>
                            <div class="info-value">${escapeHtml(app.redirect_uri)}</div>
                        </div>
                        ${app.website ? `
                            <div class="info-item">
                                <div class="info-label">Website</div>
                                <div class="info-value">${escapeHtml(app.website)}</div>
                            </div>
                        ` : ''}
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${new Date(app.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="app-actions">
                        ${!app.verified ? `
                            <button class="action-button action-verify" onclick="verifyApp('${app.id}')">
                                ‚úì Verify App
                            </button>
                        ` : `
                            <button class="action-button action-unverify" onclick="unverifyApp('${app.id}')">
                                ‚úó Remove Verification
                            </button>
                        `}
                        ${!app.banned ? `
                            <button class="action-button action-ban" onclick="banApp('${app.id}')">
                                üö´ Ban App
                            </button>
                        ` : `
                            <button class="action-button action-unban" onclick="unbanApp('${app.id}')">
                                ‚úì Unban App
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        function displayApp(app) {
            const resultDiv = document.getElementById('appsContainer');
            
            resultDiv.innerHTML = `
                <div class="app-item">
                    <div class="app-header">
                        <div class="app-title">
                            <h3>${escapeHtml(app.name)}</h3>
                            ${app.verified ? '<span class="badge badge-verified">‚úì Verified</span>' : '<span class="badge badge-unverified">Unverified</span>'}
                            ${app.banned ? '<span class="badge badge-banned">üö´ Banned</span>' : ''}
                        </div>
                    </div>
                    <div class="app-info">
                        <div class="info-item">
                            <div class="info-label">Client ID</div>
                            <div class="info-value"><code>${escapeHtml(app.client_id)}</code></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Owner</div>
                            <div class="info-value">${escapeHtml(app.owner_name)} (${escapeHtml(app.owner_email)})</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Redirect URI</div>
                            <div class="info-value">${escapeHtml(app.redirect_uri)}</div>
                        </div>
                        ${app.website ? `
                            <div class="info-item">
                                <div class="info-label">Website</div>
                                <div class="info-value">${escapeHtml(app.website)}</div>
                            </div>
                        ` : ''}
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${new Date(app.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="app-actions">
                        ${!app.verified ? `
                            <button class="action-button action-verify" onclick="verifyApp('${app.id}')">
                                ‚úì Verify App
                            </button>
                        ` : `
                            <button class="action-button action-unverify" onclick="unverifyApp('${app.id}')">
                                ‚úó Remove Verification
                            </button>
                        `}
                        ${!app.banned ? `
                            <button class="action-button action-ban" onclick="banApp('${app.id}')">
                                üö´ Ban App
                            </button>
                        ` : `
                            <button class="action-button action-unban" onclick="unbanApp('${app.id}')">
                                ‚úì Unban App
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        async function verifyApp(appId) {
            showModal(
                'Verify Application',
                '<p>Are you sure you want to verify this application?</p><p>This will display a verified badge to users.</p>',
                [
                    {
                        text: 'Cancel',
                        class: 'button-secondary',
                        action: () => {}
                    },
                    {
                        text: 'Verify',
                        class: '',
                        action: async () => {
                            try {
                                const response = await fetch(`/admin/apps/${appId}/verify`, {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': token
                                    }
                                });

                                if (response.ok) {
                                    showModal('Success', '<p>Application verified successfully.</p>', [
                                        { text: 'OK', class: '', action: () => {
                                            if (document.getElementById('listView').style.display !== 'none') {
                                                loadApps(currentPage);
                                            } else {
                                                searchApp();
                                            }
                                        }}
                                    ]);
                                } else {
                                    showModal('Error', '<p>Failed to verify app. Please try again.</p>', [
                                        { text: 'OK', class: '' }
                                    ]);
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                showModal('Error', '<p>An error occurred. Please try again.</p>', [
                                    { text: 'OK', class: '' }
                                ]);
                            }
                        }
                    }
                ]
            );
        }

        async function unverifyApp(appId) {
            showInputModal('Remove Verification', 'Enter reason for removing verification...', async (reason) => {
                try {
                    const response = await fetch(`/admin/apps/${appId}/unverify`, {
                        method: 'POST',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reason })
                    });

                    if (response.ok) {
                        showModal('Success', '<p>App verification removed successfully.</p>', [
                            { text: 'OK', class: '', action: () => {
                                if (document.getElementById('listView').style.display !== 'none') {
                                    loadApps(currentPage);
                                } else {
                                    searchApp();
                                }
                            }}
                        ]);
                    } else {
                        showModal('Error', '<p>Failed to remove verification. Please try again.</p>', [
                            { text: 'OK', class: '' }
                        ]);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showModal('Error', '<p>An error occurred. Please try again.</p>', [
                        { text: 'OK', class: '' }
                    ]);
                }
            });
        }

        async function banApp(appId) {
            showInputModal('Ban Application', 'Enter reason for banning (will revoke all user authorizations)...', async (reason) => {
                try {
                    const response = await fetch(`/admin/apps/${appId}/ban`, {
                        method: 'POST',
                        headers: {
                            'Authorization': token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reason })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        showModal('Success', `<p>App banned successfully.</p><p>Revoked ${data.revoked_count} user authorization(s).</p>`, [
                            { text: 'OK', class: '', action: () => {
                                if (document.getElementById('listView').style.display !== 'none') {
                                    loadApps(currentPage);
                                } else {
                                    searchApp();
                                }
                            }}
                        ]);
                    } else {
                        showModal('Error', '<p>Failed to ban app. Please try again.</p>', [
                            { text: 'OK', class: '' }
                        ]);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showModal('Error', '<p>An error occurred. Please try again.</p>', [
                        { text: 'OK', class: '' }
                    ]);
                }
            });
        }

        async function unbanApp(appId) {
            showModal(
                'Unban Application',
                '<p>Are you sure you want to unban this application?</p><p>Users will be able to authorize it again.</p>',
                [
                    {
                        text: 'Cancel',
                        class: 'button-secondary',
                        action: () => {}
                    },
                    {
                        text: 'Unban',
                        class: '',
                        action: async () => {
                            try {
                                const response = await fetch(`/admin/apps/${appId}/unban`, {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': token
                                    }
                                });

                                if (response.ok) {
                                    showModal('Success', '<p>Application unbanned successfully.</p>', [
                                        { text: 'OK', class: '', action: () => {
                                            if (document.getElementById('listView').style.display !== 'none') {
                                                loadApps(currentPage);
                                            } else {
                                                searchApp();
                                            }
                                        }}
                                    ]);
                                } else {
                                    showModal('Error', '<p>Failed to unban app. Please try again.</p>', [
                                        { text: 'OK', class: '' }
                                    ]);
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                showModal('Error', '<p>An error occurred. Please try again.</p>', [
                                    { text: 'OK', class: '' }
                                ]);
                            }
                        }
                    }
                ]
            );
        }

        // Add Enter key support for search
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('clientIdInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchApp();
                    }
                });
            }
        });

        // Initialize
        checkAdminAccess();
        loadApps();
    </script>
</body>
</html>
