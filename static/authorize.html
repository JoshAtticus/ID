<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Application - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer data-domain="id.joshattic.us" src="https://plausible.joshatticus.site/js/script.file-downloads.outbound-links.js"></script>
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --primary-glow: radial-gradient(rgba(138, 180, 248, 0.4), rgba(138, 180, 248, 0));
            --secondary-glow: linear-gradient(to bottom right, rgba(138, 180, 248, 0), rgba(138, 180, 248, 0), rgba(138, 180, 248, 0.3));
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
            --danger-color: #f28b82;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            filter: blur(45px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        body::before {
            background: var(--primary-glow);
            width: 900px;
            height: 360px;
        }

        body::after {
            background: var(--secondary-glow);
            width: 100%;
            height: 100%;
        }

        .login-container {
            width: 448px;
            padding: 48px 40px 36px;
            border: var(--tile-border);
            border-radius: 12px;
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--text-color);
            font-size: 24px;
            font-weight: 500;
            margin: 0 0 24px;
        }

        #app-info {
            margin-bottom: 24px;
        }

        #app-info p {
            color: var(--secondary-color);
            font-size: 14px;
            margin: 0;
        }

        .scope-list h3 {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px;
        }

        .scope-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .scope-item input[type="checkbox"] {
            margin-right: 12px;
            accent-color: var(--primary-color);
        }

        .scope-item label {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.primary {
            background: var(--primary-color);
            color: var(--button-text-color);
        }

        button.primary:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        button.secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        button.secondary:hover {
            background: rgba(138, 180, 248, 0.1);
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            position: relative;
            cursor: help;
            margin-left: 3px;
        }

        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .verified-badge::after {
            content: "This app has been verified to be official and safe";
            position: absolute;
            background: #3c4043;
            color: #e8eaed;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .verified-badge:hover::after {
            visibility: visible;
            opacity: 1;
        }

        #app-name-container {
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Authorize Application</h2>
        <div id="app-info">
            <p>The application <strong id="app-name"></strong> is requesting access to your JoshAtticusID.</p>
        </div>
        <div class="scope-list">
            <h3>This app will be able to:</h3>
            <div id="scope-items"></div>
        </div>

        <div class="buttons-container">
            <button type="button" onclick="window.history.back()" class="secondary">Cancel</button>
            <button type="button" onclick="authorize()" class="primary">Authorize</button>
        </div>
    </div>

    <script>
        async function verifyTokenAndLoad() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = `/?reason=invalid_token&next=${encodeURIComponent(window.location.href)}`;
                return;
            }

            try {
                const verifyResponse = await fetch('/account/details', {
                    headers: { 'Authorization': token }
                });

                if (!verifyResponse.ok) {
                    localStorage.removeItem('token');
                    window.location.href = `/?reason=expired_token&next=${encodeURIComponent(window.location.href)}`;
                    return;
                }

                // Token is valid, proceed to load app info.
                const params = new URLSearchParams(window.location.search);
                const appInfoResponse = await fetch(`/oauth/app-info?client_id=${params.get('client_id')}`);
                const app = await appInfoResponse.json();

                const appNameContainer = document.createElement('span');
                appNameContainer.id = 'app-name-container';
                appNameContainer.innerHTML = `
                    ${app.name}
                    ${app.verified ? `
                        <span class="verified-badge">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </span>
                    ` : ''}
                `;

                const appInfo = document.getElementById('app-info');
                appInfo.innerHTML = `<p>The application <strong>${appNameContainer.outerHTML}</strong> is requesting access to your JoshAtticusID.</p>`;

                const scopeItems = document.getElementById('scope-items');
                const scopes = params.get('scope').split(' ');

                scopes.forEach(scope => {
                    const div = document.createElement('div');
                    div.className = 'scope-item';
                    div.innerHTML = `
                        <input type="checkbox" id="${scope}" checked disabled>
                        <label for="${scope}">${app.scope_descriptions[scope]}</label>
                    `;
                    scopeItems.appendChild(div);
                });

            } catch (error) {
                console.error('Error loading page:', error);
                alert('An error occurred while loading application details. Please try again.');
            }
        }

        async function authorize() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = `/?reason=invalid_token&next=${encodeURIComponent(window.location.href)}`;
                return;
            }

            const params = new URLSearchParams(window.location.search);
            
            try {
                const response = await fetch('/oauth/authorize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token 
                    },
                    body: JSON.stringify({
                        client_id: params.get('client_id'),
                        scope: params.get('scope'),
                        redirect_uri: params.get('redirect_uri'),
                        state: params.get('state')
                    })
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const errorData = await response.json();
                    if (response.status === 401) { // Unauthorized, likely expired token
                        localStorage.removeItem('token');
                        window.location.href = `/?reason=expired_token&next=${encodeURIComponent(window.location.href)}`;
                        return;
                    }
                    throw new Error(errorData.error_description || 'Authorization failed');
                }

            } catch (error) {
                console.error('Authorization error:', error);
                alert('An error occurred during authorization. Please try again.');
            }
        }

        verifyTokenAndLoad();
    </script>
</body>

</html>
