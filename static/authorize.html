<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Application - SCEAID</title>
    <style>
        body {
            font-family: 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f1f3f4;
        }

        .login-container {
            width: 448px;
            padding: 48px 40px 36px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
        }

        h2 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 24px;
        }

        #app-info {
            margin-bottom: 24px;
        }

        #app-info p {
            color: #5f6368;
            font-size: 14px;
            margin: 0;
        }

        .scope-list h3 {
            color: #202124;
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px;
        }

        .scope-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .scope-item input[type="checkbox"] {
            margin-right: 12px;
        }

        .scope-item label {
            color: #5f6368;
            font-size: 14px;
        }

        .buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        button.primary {
            background: #1a73e8;
            color: white;
        }

        button.primary:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
        }

        button.secondary {
            background: transparent;
            color: #5f6368;
        }

        button.secondary:hover {
            background: #f1f3f4;
        }

        .warning-message {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 12px;
            margin: 16px 0;
            color: #b45f06;
            font-size: 14px;
            display: none;
        }

        .disclaimer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #dadce0;
            color: #5f6368;
            font-size: 12px;
            text-align: center;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            color: #1a73e8;
            position: relative;
            cursor: help;
            margin-left: 3px;
        }

        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .verified-badge::after {
            content: "This app has been verified to be official and safe";
            position: absolute;
            background: rgba(32, 33, 36, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .verified-badge:hover::after {
            visibility: visible;
            opacity: 1;
        }

        #app-name-container {
            display: inline-flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Authorize Application</h2>
        <div id="app-info">
            <p>The application <strong id="app-name"></strong> is requesting access to your account.</p>
        </div>
        <div class="scope-list">
            <h3>This app will be able to:</h3>
            <div id="scope-items"></div>
        </div>

        <div class="buttons-container">
            <button type="button" onclick="window.history.back()" class="secondary">Cancel</button>
            <button type="button" onclick="authorize()" class="primary">Authorize</button>
        </div>

        <div class="disclaimer">
            This application may contain user-generated content
            and is not affiliated with or endorsed by Swan Christian Education Association (SCEA).
        </div>
    </div>

    <script>
        async function loadAppInfo() {
            const params = new URLSearchParams(window.location.search);
            const response = await fetch(`/oauth/app-info?client_id=${params.get('client_id')}`);
            const app = await response.json();

            // Create app name container with verified badge if applicable
            const appNameContainer = document.createElement('span');
            appNameContainer.id = 'app-name-container';
            appNameContainer.innerHTML = `
                ${app.name}
                ${app.verified ? `
                    <span class="verified-badge">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </span>
                ` : ''}
            `;

            const appInfo = document.getElementById('app-info');
            appInfo.innerHTML = `<p>The application <strong>${appNameContainer.outerHTML}</strong> is requesting access to your account.</p>`;

            const scopeItems = document.getElementById('scope-items');
            const scopes = params.get('scope').split(',');

            scopes.forEach(scope => {
                const div = document.createElement('div');
                div.className = 'scope-item';
                div.innerHTML = `
                    <input type="checkbox" id="${scope}" checked disabled>
                    <label for="${scope}">${app.scope_descriptions[scope]}</label>
                `;
                scopeItems.appendChild(div);
            });
        }

        async function authorize() {
            const params = new URLSearchParams(window.location.search);
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/oauth/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token  // Make sure the token exists and is sent as-is
                    },
                    body: JSON.stringify({
                        client_id: params.get('client_id'),
                        scope: params.get('scope')
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Authorization failed');
                }

                const data = await response.json();
                if (data.code) {
                    window.location.href = `${data.redirect_uri}?code=${data.code}`;
                }
            } catch (error) {
                console.error('Authorization error:', error);
                alert('Authorization failed. Please try again or login.');
                window.location.href = '/'; // Redirect to login if token is invalid
            }
        }

        loadAppInfo();
    </script>
</body>

</html>
