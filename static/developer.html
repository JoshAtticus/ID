<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(var(--tile-start-rgb), 0.8);
            padding: 24px 0;
            border-right: var(--tile-border);
            backdrop-filter: blur(10px);
        }

        .nav-header {
            padding: 0 24px;
            margin-bottom: 24px;
        }

        .nav-header h2 {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 500;
            margin: 16px 0 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            display: block;
            padding: 12px 24px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(138, 180, 248, 0.1);
            color: var(--primary-color);
        }

        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(138, 180, 248, 0.2);
            border-right: 3px solid var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }

        .primary-button {
            background: var(--primary-color);
            color: var(--button-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-button:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        .app-card,
        .create-app-form {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: var(--tile-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card h3 {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 16px;
        }

        .secret-box {
            background: #3c4043;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin: 12px 0;
            color: var(--text-color);
            border: 1px solid #5f6368;
            word-break: break-all;
        }

        .create-app-form h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #5f6368;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            box-sizing: border-box;
            background-color: #3c4043;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.3);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>Developer Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard">‚Üê Back to Account Dashboard</a></li>
                <li><a href="#" class="active">OAuth Apps</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="header">
                <h1>OAuth Applications</h1>
                <button id="createAppBtn" class="primary-button">Create New App</button>
            </div>

            <div id="createAppForm" class="create-app-form" style="display: none;">
                <h2>Create New OAuth App</h2>
                <form id="newAppForm">
                    <div class="input-group">
                        <label for="appName">Application Name</label>
                        <input type="text" id="appName" required>
                    </div>
                    <div class="input-group">
                        <label for="redirectUri">Redirect URI</label>
                        <input type="url" id="redirectUri" required>
                    </div>
                    <div class="input-group">
                        <label for="website">Website (optional)</label>
                        <input type="url" id="website">
                    </div>
                    <button type="submit" class="primary-button">Create Application</button>
                </form>
            </div>

            <div id="appsList"></div>
        </main>
    </div>

    <script>
        let token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        function loadApps() {
            fetch('/account/developer/apps', {
                headers: {
                    'Authorization': token
                }
            })
                .then(response => response.json())
                .then(data => {
                    const appsList = document.getElementById('appsList');
                    appsList.innerHTML = data.apps.map(app => `
                    <div class="app-card">
                        <h3>${app.name}</h3>
                        <p><strong>Client ID:</strong></p>
                        <div class="secret-box">${app.client_id}</div>
                        <p><strong>Redirect URI:</strong> ${app.redirect_uri}</p>
                        ${app.website ? `<p><strong>Website:</strong> <a href="${app.website}" target="_blank">${app.website}</a></p>` : ''}
                        <p><strong>Created:</strong> ${new Date(app.created_at).toLocaleDateString()}</p>
                    </div>
                `).join('');
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('createAppBtn').addEventListener('click', () => {
            document.getElementById('createAppForm').style.display = 'block';
        });

        document.getElementById('newAppForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const appData = {
                name: document.getElementById('appName').value,
                redirect_uri: document.getElementById('redirectUri').value,
                website: document.getElementById('website').value || null
            };

            try {
                const response = await fetch('/account/developer/apps', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`App created successfully!\n\nClient Secret: ${data.app.client_secret}\n\nPlease save this secret as it won't be shown again.`);
                    document.getElementById('createAppForm').style.display = 'none';
                    document.getElementById('newAppForm').reset();
                    loadApps();
                } else {
                    alert(data.message || 'Error creating app');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating app');
            }
        });

        // Load apps when page loads
        loadApps();
    </script>
</body>

</html>
