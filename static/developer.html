<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - JoshAtticusID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer data-domain="id.joshattic.us" src="https://plausible.joshatticus.site/js/script.file-downloads.outbound-links.js"></script>
    <script src="/static/security.js"></script>
    <style>
        :root {
            --background-start-rgb: 10, 10, 10;
            --background-end-rgb: 30, 30, 30;
            --tile-start-rgb: 45, 46, 48;
            --tile-end-rgb: 32, 33, 36;
            --tile-border: 1px solid #5f6368;
            --primary-color: #8ab4f8;
            --secondary-color: #969ba1;
            --text-color: #e8eaed;
            --button-text-color: #202124;
        }

        body {
            font-family: 'Inter', 'Google Sans', 'Noto Sans Myanmar UI', arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
            color: var(--text-color);
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(var(--tile-start-rgb), 0.8);
            padding: 24px 0;
            border-right: var(--tile-border);
            backdrop-filter: blur(10px);
        }

        .nav-header {
            padding: 0 24px;
            margin-bottom: 24px;
        }

        .nav-header h2 {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 500;
            margin: 16px 0 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            display: block;
            padding: 12px 24px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(138, 180, 248, 0.1);
            color: var(--primary-color);
        }

        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(138, 180, 248, 0.2);
            border-right: 3px solid var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 28px;
            font-weight: 500;
            margin: 0;
        }

        .primary-button {
            background: var(--primary-color);
            color: var(--button-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-button:hover {
            box-shadow: 0 4px 15px 0 rgba(138, 180, 248, 0.4);
            transform: translateY(-2px);
        }

        .secondary-button {
            background: transparent;
            color: var(--secondary-color);
            padding: 10px 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .secondary-button:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .app-card,
        .create-app-form {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: var(--tile-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.5s;
            transition: all 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card h3 {
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 16px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .app-actions button {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            margin-left: 8px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .app-actions button:hover {
            color: var(--primary-color);
            background: rgba(138, 180, 248, 0.1);
        }
        
        .app-actions button.danger-action:hover {
            color: #ea4335;
            background: rgba(234, 67, 53, 0.1);
        }

        .secret-box {
            background: #3c4043;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin: 12px 0;
            color: var(--text-color);
            border: 1px solid #5f6368;
            word-break: break-all;
        }

        .create-app-form h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #5f6368;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            box-sizing: border-box;
            background-color: #3c4043;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(138, 180, 248, 0.3);
        }

        .redirect-uri-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .redirect-uri-group input {
            flex-grow: 1;
        }

        .remove-uri-btn {
            background: none;
            border: none;
            color: #ea4335;
            font-size: 20px;
            cursor: pointer;
            margin-left: 8px;
        }

        #addUriBtn {
            background: none;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }

        #addUriBtn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .danger-action {
            color: #ea4335 !important;
        }
        
        .regenerate-secret-btn {
            margin-top: 12px;
            margin-left: 0 !important;
            width: auto;
            display: block;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 30px;
        }
        
        .hint-text {
            color: var(--secondary-color);
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 0;
        }
        
        .copy-button {
            background: rgba(138, 180, 248, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 8px;
        }
        
        .copy-button:hover {
            background: var(--primary-color);
            color: var(--button-text-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--secondary-color);
        }
        
        .empty-state h3 {
            color: var(--text-color);
            margin-bottom: 16px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(to bottom, rgb(var(--tile-start-rgb)), rgb(var(--tile-end-rgb)));
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            border: var(--tile-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--text-color);
        }
        
        .modal-body {
            margin-bottom: 24px;
            color: var(--text-color);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .danger-button {
            background: #ea4335;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .danger-button:hover {
            background: #d33426;
            box-shadow: 0 4px 15px 0 rgba(234, 67, 53, 0.4);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                transition: left 0.3s ease;
                z-index: 200;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .primary-button,
            .secondary-button {
                width: 100%;
                margin-left: 0;
                padding: 12px;
            }

            .app-card,
            .create-app-form {
                padding: 16px;
            }

            .app-card h3 {
                font-size: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .app-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
            }

            .stat-value {
                font-size: 20px;
            }

            .stat-label {
                font-size: 11px;
            }

            .copy-button {
                padding: 6px 12px;
                font-size: 13px;
            }

            .app-actions {
                flex-direction: column;
                gap: 8px;
            }

            .app-actions button {
                width: 100%;
            }

            .input-group {
                margin-bottom: 16px;
            }

            .input-group label {
                font-size: 14px;
            }

            .input-group input,
            .input-group select {
                font-size: 16px;
                padding: 10px;
            }

            .redirect-uri-group {
                flex-direction: column;
                gap: 8px;
            }

            .redirect-uri-group input {
                width: 100%;
            }

            .remove-uri-btn {
                width: 100%;
            }

            .modal-content {
                width: 90%;
                max-width: 90%;
                padding: 20px;
                margin: 20px;
            }

            .modal-header h3 {
                font-size: 18px;
            }

            .modal-body {
                font-size: 14px;
            }

            .modal-footer {
                flex-direction: column-reverse;
                gap: 8px;
            }

            .modal-footer button {
                width: 100%;
            }

            .nav-links {
                padding: 0;
            }

            .nav-links li a {
                padding: 10px 20px;
                font-size: 14px;
            }

            .logo h2 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .app-card,
            .create-app-form {
                padding: 12px;
            }

            .app-stats {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="nav-header">
                <h2>Developer Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard">‚Üê Back to Account Dashboard</a></li>
                <li><a href="#" class="active">OAuth Apps</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="header">
                <h1>OAuth Applications</h1>
                <button id="createAppBtn" class="primary-button">Create New App</button>
            </div>

            <div id="createAppForm" class="create-app-form" style="display: none;">
                <h2>Create New OAuth App</h2>
                <form id="newAppForm">
                    <div class="input-group">
                        <label for="appName">Application Name</label>
                        <input type="text" id="appName" required>
                    </div>
                    <div class="input-group">
                        <label>Redirect URIs</label>
                        <div id="redirectUrisContainer">
                            <div class="redirect-uri-group">
                                <input type="url" class="redirect-uri-input" required>
                            </div>
                        </div>
                        <button type="button" id="addUriBtn">+ Add URI</button>
                    </div>
                    <div class="input-group">
                        <label for="website">Website (optional)</label>
                        <input type="url" id="website">
                    </div>
                    <button type="submit" class="primary-button">Create Application</button>
                    <button type="button" id="cancelCreateBtn" class="secondary-button">Cancel</button>
                </form>
            </div>

            <div id="editAppForm" class="create-app-form" style="display: none;">
                <h2>Edit OAuth App</h2>
                <form id="updateAppForm">
                    <input type="hidden" id="editAppId">
                    <div class="input-group">
                        <label for="editAppName">Application Name</label>
                        <input type="text" id="editAppName" required>
                    </div>
                    <div class="input-group">
                        <label>Redirect URIs</label>
                        <div id="editRedirectUrisContainer">
                            <!-- JS will populate this -->
                        </div>
                        <button type="button" id="addEditUriBtn">+ Add URI</button>
                    </div>
                    <div class="input-group">
                        <label for="editWebsite">Website (optional)</label>
                        <input type="url" id="editWebsite">
                    </div>
                    <div class="input-group">
                        <label>Client Secret Management</label>
                        <button type="button" id="regenerateSecretBtn" class="danger-button">Regenerate Client Secret</button>
                        <p class="hint-text">Warning: Regenerating will invalidate the existing secret.</p>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">Save Changes</button>
                        <button type="button" id="cancelEditBtn" class="secondary-button">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="appsList"></div>

            <!-- Universal Modal -->
            <div id="universalModal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle"></h3>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Content will be set dynamically -->
                    </div>
                    <div class="modal-footer" id="modalFooter">
                        <!-- Buttons will be set dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let token = localStorage.getItem('token');
        
        // Universal Modal Management
        const modal = {
            element: document.getElementById('universalModal'),
            title: document.getElementById('modalTitle'),
            body: document.getElementById('modalBody'),
            footer: document.getElementById('modalFooter'),
            
            show: function(options) {
                this.title.textContent = options.title || '';
                this.body.innerHTML = options.body || '';
                this.footer.innerHTML = '';
                
                // Add buttons
                if (options.buttons) {
                    options.buttons.forEach(btn => {
                        const button = document.createElement('button');
                        button.className = btn.class || 'secondary-button';
                        button.textContent = btn.text;
                        button.addEventListener('click', (e) => {
                            if (btn.action) {
                                btn.action(e);
                            }
                            if (btn.closeOnClick !== false) {
                                this.hide();
                            }
                        });
                        this.footer.appendChild(button);
                    });
                }
                
                this.element.style.display = 'flex';
            },
            
            hide: function() {
                this.element.style.display = 'none';
            }
        };
        
        // Click outside modal to close (optional)
        modal.element.addEventListener('click', (e) => {
            if (e.target === modal.element) {
                modal.hide();
            }
        });

        async function verifyTokenAndLoad() {
            if (!token) {
                window.location.href = `/?reason=invalid_token&next=${encodeURIComponent(window.location.pathname)}`;
                return;
            }

            try {
                const response = await fetch('/account/details', {
                    headers: { 'Authorization': token }
                });

                if (!response.ok) {
                    // Token is invalid or expired, or another error
                    localStorage.removeItem('token');
                    window.location.href = `/?reason=expired_token&next=${encodeURIComponent(window.location.pathname)}`;
                    return;
                }

                // Token is valid, proceed to load apps
                loadApps();

            } catch (error) {
                console.error('Error during token verification:', error);
                localStorage.removeItem('token');
                window.location.href = `/?reason=expired_token&next=${encodeURIComponent(window.location.pathname)}`;
            }
        }

        function loadApps() {
            fetch('/account/developer/apps', {
                headers: {
                    'Authorization': token
                }
            })
                .then(response => response.json())
                .then(data => {
                    const appsList = document.getElementById('appsList');
                    appsList.innerHTML = '';
                    
                    if (data.apps.length === 0) {
                        appsList.innerHTML = `
                            <div class="empty-state">
                                <h3>No OAuth Applications</h3>
                                <p>Create your first OAuth application to get started with JoshAtticusID integration.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    data.apps.forEach(app => {
                        const card = document.createElement('div');
                        card.className = 'app-card';
                        card.dataset.appId = app.id;
                        
                        const h3 = document.createElement('h3');
                        const nameSpan = document.createElement('span');
                        nameSpan.textContent = app.name || '';
                        h3.appendChild(nameSpan);
                        
                        const actions = document.createElement('div');
                        actions.className = 'app-actions';
                        
                        const editBtn = document.createElement('button');
                        editBtn.textContent = 'Edit';
                        editBtn.addEventListener('click', handleEditClick);
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'danger-action';
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.addEventListener('click', handleDeleteClick);
                        
                        actions.appendChild(editBtn);
                        actions.appendChild(deleteBtn);
                        h3.appendChild(actions);
                        card.appendChild(h3);
                        
                        const clientIdLabel = document.createElement('p');
                        clientIdLabel.innerHTML = '<strong>Client ID:</strong>';
                        const copyClientIdBtn = document.createElement('button');
                        copyClientIdBtn.className = 'copy-button';
                        copyClientIdBtn.textContent = 'Copy';
                        copyClientIdBtn.addEventListener('click', () => {
                            navigator.clipboard.writeText(app.client_id);
                            copyClientIdBtn.textContent = 'Copied!';
                            setTimeout(() => copyClientIdBtn.textContent = 'Copy', 2000);
                        });
                        clientIdLabel.appendChild(copyClientIdBtn);
                        card.appendChild(clientIdLabel);
                        
                        const clientIdBox = document.createElement('div');
                        clientIdBox.className = 'secret-box';
                        clientIdBox.textContent = app.client_id;
                        card.appendChild(clientIdBox);
                        
                        const urisLabel = document.createElement('p');
                        urisLabel.innerHTML = '<strong>Redirect URIs:</strong>';
                        card.appendChild(urisLabel);
                        
                        const urisList = document.createElement('ul');
                        app.redirect_uri.split(',').forEach(uri => {
                            const li = document.createElement('li');
                            li.textContent = uri;
                            urisList.appendChild(li);
                        });
                        card.appendChild(urisList);
                        
                        if (app.website) {
                            const websiteP = document.createElement('p');
                            websiteP.innerHTML = '<strong>Website:</strong> ';
                            const websiteLink = document.createElement('a');
                            const sanitized = sanitizeUrl(app.website);
                            if (sanitized) {
                                websiteLink.href = sanitized;
                                websiteLink.target = '_blank';
                                websiteLink.textContent = app.website;
                                websiteP.appendChild(websiteLink);
                            } else {
                                websiteP.appendChild(document.createTextNode(app.website));
                            }
                            card.appendChild(websiteP);
                        }
                        
                        const createdP = document.createElement('p');
                        createdP.innerHTML = '<strong>Created:</strong> ' + new Date(app.created_at).toLocaleDateString();
                        card.appendChild(createdP);
                        
                        appsList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function setupRedirectUriInput(containerId, buttonId) {
            const container = document.getElementById(containerId);
            const button = document.getElementById(buttonId);

            const addInput = () => {
                if (container.children.length < 3) {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'redirect-uri-group';
                    inputGroup.innerHTML = `
                        <input type="url" class="redirect-uri-input" required>
                        <button type="button" class="remove-uri-btn">&times;</button>
                    `;
                    container.appendChild(inputGroup);
                    inputGroup.querySelector('.remove-uri-btn').addEventListener('click', () => {
                        inputGroup.remove();
                        button.style.display = 'block';
                    });
                }
                if (container.children.length >= 3) {
                    button.style.display = 'none';
                }
            };

            button.addEventListener('click', addInput);

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-uri-btn')) {
                    e.target.parentElement.remove();
                     if (container.children.length < 3) {
                        button.style.display = 'block';
                    }
                }
            });
        }

        setupRedirectUriInput('redirectUrisContainer', 'addUriBtn');
        setupRedirectUriInput('editRedirectUrisContainer', 'addEditUriBtn');


        document.getElementById('createAppBtn').addEventListener('click', () => {
            document.getElementById('createAppForm').style.display = 'block';
            document.getElementById('createAppBtn').style.display = 'none';
        });

        document.getElementById('cancelCreateBtn').addEventListener('click', () => {
            document.getElementById('createAppForm').style.display = 'none';
            document.getElementById('createAppBtn').style.display = 'block';
            document.getElementById('newAppForm').reset();
        });

        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            document.getElementById('editAppForm').style.display = 'none';
            document.getElementById('createAppBtn').style.display = 'block';
            document.getElementById('updateAppForm').reset();
        });

        document.getElementById('newAppForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const redirectUris = Array.from(document.querySelectorAll('#redirectUrisContainer .redirect-uri-input')).map(input => input.value);

            const appData = {
                name: document.getElementById('appName').value,
                redirect_uris: redirectUris,
                website: document.getElementById('website').value || null
            };

            try {
                const response = await fetch('/account/developer/apps', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appData)
                });

                const data = await response.json();
                if (response.ok) {
                    const bodyDiv = document.createElement('div');
                    const p1 = document.createElement('p');
                    p1.textContent = 'Your new OAuth application has been created.';
                    
                    const p2 = document.createElement('p');
                    const strong = document.createElement('strong');
                    strong.textContent = 'Important:';
                    p2.appendChild(strong);
                    p2.appendChild(document.createTextNode(' Please save your client secret now. It will not be shown again.'));
                    
                    const secretBox = document.createElement('div');
                    secretBox.className = 'secret-box';
                    secretBox.textContent = data.app.client_secret;
                    
                    bodyDiv.appendChild(p1);
                    bodyDiv.appendChild(p2);
                    bodyDiv.appendChild(secretBox);
                    
                    modal.show({
                        title: 'App Created Successfully',
                        body: bodyDiv.innerHTML,
                        buttons: [
                            {
                                text: 'Done',
                                class: 'primary-button',
                                action: () => {
                                    document.getElementById('createAppForm').style.display = 'none';
                                    document.getElementById('createAppBtn').style.display = 'block';
                                    document.getElementById('newAppForm').reset();
                                    loadApps();
                                }
                            }
                        ]
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = data.message || 'Error creating app';
                    modal.show({
                        title: 'Error',
                        body: p.outerHTML,
                        buttons: [{text: 'OK', class: 'primary-button'}]
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                modal.show({
                    title: 'Error',
                    body: '<p>There was an error creating the application. Please try again.</p>',
                    buttons: [{text: 'OK', class: 'primary-button'}]
                });
            }
        });

        async function handleEditClick(event) {
            const appCard = event.target.closest('.app-card');
            const appId = appCard.dataset.appId;
            
            // Find app data from the loaded apps
            const appName = appCard.querySelector('h3 span').textContent;
            const redirectUris = Array.from(appCard.querySelectorAll('ul li')).map(li => li.textContent);
            const website = appCard.querySelector('p a') ? appCard.querySelector('p a').href : '';

            // Populate and show the edit form
            document.getElementById('editAppId').value = appId;
            document.getElementById('editAppName').value = appName;
            document.getElementById('editWebsite').value = website;

            const container = document.getElementById('editRedirectUrisContainer');
            container.innerHTML = ''; // Clear previous URIs
            redirectUris.forEach(uri => {
                 const inputGroup = document.createElement('div');
                    inputGroup.className = 'redirect-uri-group';
                    inputGroup.innerHTML = `
                        <input type="url" class="redirect-uri-input" value="${uri}" required>
                        <button type="button" class="remove-uri-btn">&times;</button>
                    `;
                    container.appendChild(inputGroup);
            });
            document.getElementById('addEditUriBtn').style.display = container.children.length < 3 ? 'block' : 'none';

            document.getElementById('createAppForm').style.display = 'none';
            document.getElementById('editAppForm').style.display = 'block';
            document.getElementById('createAppBtn').style.display = 'none';
        }

        document.getElementById('regenerateSecretBtn').addEventListener('click', function() {
            const appId = document.getElementById('editAppId').value;
            const appName = document.getElementById('editAppName').value;
            
            const nameStrong = document.createElement('strong');
            nameStrong.textContent = appName;
            
            const bodyDiv = document.createElement('div');
            const p1 = document.createElement('p');
            p1.textContent = 'Are you sure you want to regenerate the client secret for ';
            p1.appendChild(nameStrong);
            p1.appendChild(document.createTextNode('?'));
            
            const p2 = document.createElement('p');
            const warningStrong = document.createElement('strong');
            warningStrong.textContent = 'Warning:';
            p2.appendChild(warningStrong);
            p2.appendChild(document.createTextNode(' This action cannot be undone. Your previous client secret will immediately stop working, and any applications using it will need to be updated.'));
            
            bodyDiv.appendChild(p1);
            bodyDiv.appendChild(p2);
            
            modal.show({
                title: 'Regenerate Client Secret',
                body: bodyDiv.innerHTML,
                buttons: [
                    {
                        text: 'Cancel',
                        class: 'secondary-button'
                    },
                    {
                        text: 'Regenerate Secret',
                        class: 'danger-button',
                        action: () => regenerateClientSecret(appId)
                    }
                ]
            });
        });

        async function regenerateClientSecret(appId) {
            try {
                const response = await fetch(`/account/developer/apps/${appId}/regenerate-secret`, {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    const bodyDiv = document.createElement('div');
                    const p = document.createElement('p');
                    p.textContent = "Your new client secret has been generated. Please save it now, as it won't be shown again:";
                    
                    const secretBox = document.createElement('div');
                    secretBox.className = 'secret-box';
                    secretBox.textContent = data.client_secret;
                    
                    bodyDiv.appendChild(p);
                    bodyDiv.appendChild(secretBox);
                    
                    modal.show({
                        title: 'New Client Secret Generated',
                        body: bodyDiv.innerHTML,
                        buttons: [{text: 'Done', class: 'primary-button'}]
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = data.message || 'Error regenerating client secret';
                    modal.show({
                        title: 'Error',
                        body: p.outerHTML,
                        buttons: [{text: 'OK', class: 'primary-button'}]
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                modal.show({
                    title: 'Error',
                    body: '<p>There was an error regenerating the client secret. Please try again.</p>',
                    buttons: [{text: 'OK', class: 'primary-button'}]
                });
            }
        }

        document.getElementById('updateAppForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const appId = document.getElementById('editAppId').value;
            const redirectUris = Array.from(document.querySelectorAll('#editRedirectUrisContainer .redirect-uri-input')).map(input => input.value);

            const appData = {
                name: document.getElementById('editAppName').value,
                redirect_uris: redirectUris,
                website: document.getElementById('editWebsite').value || null
            };

            try {
                const response = await fetch(`/account/developer/apps/${appId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appData)
                });

                const data = await response.json();
                if (response.ok) {
                    modal.show({
                        title: 'Success',
                        body: '<p>Application updated successfully.</p>',
                        buttons: [
                            {
                                text: 'OK',
                                class: 'primary-button',
                                action: () => {
                                    document.getElementById('editAppForm').style.display = 'none';
                                    document.getElementById('createAppBtn').style.display = 'block';
                                    loadApps();
                                }
                            }
                        ]
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = data.message || 'Error updating app';
                    modal.show({
                        title: 'Error',
                        body: p.outerHTML,
                        buttons: [{text: 'OK', class: 'primary-button'}]
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                modal.show({
                    title: 'Error',
                    body: '<p>There was an error updating the application. Please try again.</p>',
                    buttons: [{text: 'OK', class: 'primary-button'}]
                });
            }
        });

        async function handleDeleteClick(event) {
            const appCard = event.target.closest('.app-card');
            const appId = appCard.dataset.appId;
            const appName = appCard.querySelector('h3 span').textContent;

            const bodyDiv = document.createElement('div');
            const p1 = document.createElement('p');
            p1.textContent = 'Are you sure you want to delete the app ';
            const strong = document.createElement('strong');
            strong.textContent = appName;
            p1.appendChild(strong);
            p1.appendChild(document.createTextNode('?'));
            
            const p2 = document.createElement('p');
            const warningStrong = document.createElement('strong');
            warningStrong.textContent = 'Warning:';
            p2.appendChild(warningStrong);
            p2.appendChild(document.createTextNode(' This action cannot be undone and will immediately revoke access for all users.'));
            
            bodyDiv.appendChild(p1);
            bodyDiv.appendChild(p2);

            modal.show({
                title: 'Delete OAuth App',
                body: bodyDiv.innerHTML,
                buttons: [
                    {
                        text: 'Cancel',
                        class: 'secondary-button'
                    },
                    {
                        text: 'Delete App',
                        class: 'danger-button',
                        action: async () => {
                            try {
                                const response = await fetch(`/account/developer/apps/${appId}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Authorization': token
                                    }
                                });
                                const data = await response.json();
                                if (response.ok) {
                                    modal.show({
                                        title: 'Success',
                                        body: '<p>Application deleted successfully.</p>',
                                        buttons: [
                                            {
                                                text: 'OK',
                                                class: 'primary-button',
                                                action: () => loadApps()
                                            }
                                        ]
                                    });
                                } else {
                                    const errorP = document.createElement('p');
                                    errorP.textContent = data.message || 'Error deleting app';
                                    modal.show({
                                        title: 'Error',
                                        body: errorP.outerHTML,
                                        buttons: [{text: 'OK', class: 'primary-button'}]
                                    });
                                }
                            } catch (error) {
                                console.error('Error:', error);
                                modal.show({
                                    title: 'Error',
                                    body: '<p>There was an error deleting the application. Please try again.</p>',
                                    buttons: [{text: 'OK', class: 'primary-button'}]
                                });
                            }
                        }
                    }
                ]
            });
        }

        // Verify token and load apps when page loads
        verifyTokenAndLoad();
    </script>
</body>
